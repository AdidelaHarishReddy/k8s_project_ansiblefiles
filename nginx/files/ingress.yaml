# k8s/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing           # or "internal"
    alb.ingress.kubernetes.io/target-type: ip                   # allows ClusterIP services
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    alb.ingress.kubernetes.io/load-balancer-name: my-app-alb     # optional friendly name
    alb.ingress.kubernetes.io/group.name: my-app
    alb.ingress.kubernetes.io/healthcheck-path: /          # Or /health, /api/health, etc. â€” whatever returns 200 quickly
    alb.ingress.kubernetes.io/healthcheck-port: traffic-port  # Uses the Service port (recommended)
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"    # Faster healthy (default 5)
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"  # Faster detection
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/success-codes: "200-399"                                                
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /frontend
            pathType: Prefix
            backend:
              service:
                name: front-clusterip
                port:
                  number: 80
          - path: /backend
            pathType: Prefix
            backend:
              service:
                name: backend-clusterip
                port:
                  number: 8000

